{% extends 'main/default.html' %}
{% block title %} {{ article.title }} {% endblock %}

{% block content %}
   <div class="features">
       <h1 style="color:black">{{ article.title }}</h1>
       <p>{{ article.date }}</p>
       <p style="font-size: 18px;width:1100px;">{{ article.full_text }}</p>

       {% if user.username == 'admin' %}
       <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
       <a href="{% url 'news-update' article.id %}" class="btn btn-info">Редактировать</a>
       {% endif %}
       
   </div>

{% endblock %}
