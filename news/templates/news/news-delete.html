{% extends 'main/default.html' %}
{% block title %} Удаление статьи {% endblock %}

{% block content %}
{% if user.username == 'admin' %}
   <div class="features">
       <h1>Удаление статьи</h1>
       <form method="post">
           {% csrf_token %}
           <button class="btn btn-success" type="submit">Удалить статью</button>
       </form>
   </div>
{% else %}
<h1>You dont have permissions</h1>
{% endif %}
{% endblock %}
